        return id.toLowerCase().includes(query);

 // Render proxy yang telah difilter

    renderProxies(filteredProxies, proxyList, pagination, itemsPerPage);

  // Fungsi untuk mengecek status proxy
  function checkProxyStatus(ip, port, statusElement) {
  // Menampilkan indikator loading saat memeriksa status
  statusElement.innerHTML = '<strong><i class="fas fa-spinner fa-spin loading-icon"></i></strong><div class="warna-text">Loading...</div>';
  statusElement.style.color = 'green';

  const startTime = performance.now(); // Mencatat waktu awal
  const StatusURL = `https://api.ndeso.xyz/proxy?ip=${ip}&port=${port}`;

  console.log("Checking proxy:", StatusURL); // Debugging

  // Mengambil data dari API untuk memeriksa status proxy
  fetch(StatusURL)
    .then(response => response.json())
    .then(data => {
      console.log("Response:", data); // Debugging

      const endTime = performance.now(); // Mencatat waktu akhir
      let latency = Math.floor(endTime - startTime); // Menghitung latency dalam ms (dibulatkan)

      latency = Math.floor(latency / 100); // Membagi latency dengan 100

      // Memeriksa apakah API mengembalikan status proxy dengan benar
      if (data.proxyip === true) {
        // Proxy status aktif
        statusElement.innerHTML = `
          <strong>
            <i class="fas fa-bolt"></i> <span style="color: gold;">${latency}ms</span>
          </strong>
        `;
        statusElement.style.color = 'green';
      } else {
        // Proxy status mati
        statusElement.innerHTML = `
          <strong><i class="fas fa-times-circle"></i> DEAD</strong>
        `;
        statusElement.style.color = 'red';
      }
    })
    .catch(error => {
      // Menghapus alert dan menampilkan error di status element
      statusElement.innerHTML = `<strong><i class="fas fa-exclamation-triangle"></i> Error</strong>`;
      statusElement.style.color = 'cyan';
      console.error("Fetch error:", error); // Log error ke console
    });
}

function getSelectedHosts() {
  const checkboxes = document.querySelectorAll('#host-checkboxes input[name="host"]:checked');
  return Array.from(checkboxes).map(cb => cb.value);
}

function showCopiedAlert(title, text, popupId) {
  Swal.fire({
    title,
    text,
    icon: 'success',
    background: 'rgba(6, 18, 67, 0.89)',
    color: 'red',
    customClass: { popup: 'rounded-popup' },
    confirmButtonColor: '#3085d6',
    timer: 1500,
    showConfirmButton: false
  }).then(() => {
    hidePopup(popupId);
  });
}

// Helper: proses per-host
function processEachHost(callback) {
  const hosts = getSelectedHosts();
  hosts.forEach(host => {
    const selectedService = row.querySelector('.service-selector')?.value || host;
    const domain = selectedService === host ? host : `${selectedService}.${host}`;
    callback({ host, selectedService, domain });
  });
}

    // Update pagination buttons
    function updatePagination() {
      pagination.innerHTML = ''; // Clear existing pagination

      // Create previous button
      const prevButton = document.createElement('button');
      prevButton.textContent = '◁';
      prevButton.onclick = () => updatePage(currentPage - 1);
      pagination.appendChild(prevButton);

      // Create first page button (<<<)
      const firstButton = document.createElement('button');
      firstButton.textContent = 'first';
      firstButton.onclick = () => updatePage(1);
      pagination.appendChild(firstButton);

      // Create page number buttons (limited to 5 pages)
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);
      for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        pageButton.onclick = () => updatePage(i);
        if (i === currentPage) pageButton.style.fontWeight = 'bold'; // Highlight current page
        pagination.appendChild(pageButton);
      }

      // Create last page button (>>>)
      const lastButton = document.createElement('button');
      lastButton.textContent = 'last';
      lastButton.onclick = () => updatePage(totalPages);
      pagination.appendChild(lastButton);

      // Create next button
      const nextButton = document.createElement('button');
      nextButton.textContent = '▷';
      nextButton.onclick = () => updatePage(currentPage + 1);
      pagination.appendChild(nextButton);
    }

    // Initialize the page with the first set of proxies
    updatePage(1);
  }
